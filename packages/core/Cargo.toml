[package]
name = "small-ltsc-core"
version = "0.1.0"
edition = "2021"
description = "WASM core for Small LTSC - Lossless Token Sequence Compression"
license = "MIT"
repository = "https://github.com/triage-sec/small"
keywords = ["compression", "llm", "tokens", "wasm"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
console_error_panic_hook = { version = "0.1", optional = true }
rayon = { version = "1.10", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[features]
default = ["console_error_panic_hook"]
parallel = ["rayon"]

[[bench]]
name = "suffix_array"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1
