<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta LTSC Browser Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #status { margin: 20px 0; }
    #output { 
      background: #f5f5f5; 
      padding: 15px; 
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Delta LTSC Browser Test</h1>
  <div id="status">Loading...</div>
  <div id="output"></div>

  <script type="importmap">
    {
      "imports": {
        "@delta-ltsc/sdk": "/dist/esm/index.js",
        "@delta-ltsc/sdk/wasm": "/dist/esm/wasm/index.js"
      }
    }
  </script>

  <script type="module">
    const status = document.getElementById('status');
    const output = document.getElementById('output');

    function log(msg) {
      output.textContent += msg + '\n';
    }

    async function runTests() {
      try {
        status.textContent = 'Initializing WASM...';
        
        // Import SDK
        const sdk = await import('@delta-ltsc/sdk');
        log('✓ SDK imported');

        // Initialize WASM
        await sdk.initWasm();
        log('✓ WASM initialized');

        // Test compression
        const tokens = [1, 2, 3, 1, 2, 3, 1, 2, 3, 1, 2, 3, 1, 2, 3];
        const result = await sdk.compress(tokens);
        log(`✓ Compression: ${result.originalLength} -> ${result.compressedLength}`);
        log(`  Ratio: ${(result.compressionRatio * 100).toFixed(1)}%`);

        // Test decompression
        const restored = await sdk.decompress(result.serializedTokens);
        const matches = JSON.stringify(tokens) === JSON.stringify(Array.from(restored));
        log(`✓ Round-trip: ${matches ? 'PASS' : 'FAIL'}`);

        // Test streaming
        const compressor = await sdk.createStreamingCompressor();
        await compressor.addChunk([1, 2, 3, 1, 2, 3]);
        await compressor.addChunk([1, 2, 3]);
        const streamResult = await compressor.finish();
        log(`✓ Streaming: ${streamResult.originalLength} tokens`);

        // Test pattern discovery
        const patterns = await sdk.discoverPatterns(tokens);
        log(`✓ Discovery: ${patterns.length} patterns found`);

        status.textContent = 'All tests passed!';
        status.className = 'success';
      } catch (error) {
        log(`✗ Error: ${error.message}`);
        status.textContent = 'Tests failed!';
        status.className = 'error';
        console.error(error);
      }
    }

    runTests();
  </script>
</body>
</html>
